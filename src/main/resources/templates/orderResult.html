<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Result</title>
    <!-- Load Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<h2>Your Order:</h2>
<ul>
    <li th:text="'☕ Coffee: ' + ${coffeeCount}"></li>
    <li th:text="'🍵 Green Tea: ' + ${greenTeaCount}"></li>
    <li th:text="'🍓 Strawberry: ' + ${strawberryCount}"></li>
</ul>
<h3 th:text="'Total: $' + ${total}"></h3>
<br>
<a href="/">🛒 Order again</a>
</body>
</html>
